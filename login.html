<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Exam Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 20px; }
        .login-card { background: white; padding: 40px 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 100%; max-width: 350px; text-align: center; }
        .logo { font-size: 26px; font-weight: 800; color: #4361ee; margin-bottom: 10px; display: block; }
        .google-btn { width: 100%; padding: 12px; background: white; color: #333; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .google-btn:hover { background: #f8f9fa; border-color: #c1c1c1; }
        #browserWarning { display: none; background: #fff3cd; color: #856404; padding: 15px; border: 1px solid #ffeeba; border-radius: 8px; font-size: 14px; margin-top: 10px; text-align: left; }
        #errorMsg { color: #ef233c; font-size: 13px; margin-top: 15px; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <span class="logo">Exam Portal</span>
    
    <div id="loginSection">
        <p style="color:#666; font-size:14px; margin-bottom:30px;">পরীক্ষা দিতে নিচে ক্লিক করুন</p>
        <button class="google-btn" onclick="handleLogin()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width:20px;">
            Google দিয়ে লগইন করুন
        </button>
    </div>

    <div id="browserWarning">
        ⚠️ <strong>ব্রাউজার সমস্যা!</strong><br>
        এখানে লগইন হবে না। দয়া করে ওপরের ৩ ডটে ক্লিক করে <b>Open in Chrome</b> সিলেক্ট করুন।
    </div>
    
    <div id="errorMsg"></div>
</div>

<script>
    // --- 1. কনফিগ ---
    const firebaseConfig = {
        apiKey: "AIzaSyDwGzTPmFg-gjoYtNWNJM47p22NfBugYFA",
        authDomain: "mock-test-1eea6.firebaseapp.com",
        projectId: "mock-test-1eea6",
        appId: "1:111849173136:web:8b211f58d854119e88a815"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // --- 2. ডিভাইস চেক ---
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const isInApp = /FBAN|FBAV|Instagram|WhatsApp/.test(navigator.userAgent);

    if (isInApp) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('browserWarning').style.display = 'block';
    }

    // --- 3. লগইন স্ট্যাটাস চেক ---
    auth.onAuthStateChanged(user => {
        if (user) {
            window.location.replace("index.html");
        }
    });

    // --- 4. মোবাইল রিডাইরেক্ট রেজাল্ট হ্যান্ডলিং ---
    auth.getRedirectResult().catch((error) => {
        document.getElementById('errorMsg').style.display = 'block';
        document.getElementById('errorMsg').innerText = "Mobile Error: " + error.message;
    });

    // --- 5. হাইব্রিড লগইন ফাংশন ---
    function handleLogin() {
        const provider = new firebase.auth.GoogleAuthProvider();
        
        if (isMobile) {
            // মোবাইল হলে Redirect ব্যবহার করবে (সাদা স্ক্রিন বা পপআপ ব্লক হবে না)
            auth.signInWithRedirect(provider);
        } else {
            // পিসি হলে Popup ব্যবহার করবে (লুপ হবে না)
            auth.signInWithPopup(provider).catch((error) => {
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('errorMsg').innerText = "PC Error: " + error.message;
            });
        }
    }
</script>

</body>
</html>
