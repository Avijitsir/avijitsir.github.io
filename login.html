<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        button { padding: 15px 30px; font-size: 16px; background: white; border: 1px solid #ccc; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

    <button onclick="login()">Google Login</button>
    <p id="msg" style="position:absolute; bottom:20px; color:red;"></p>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDwGzTPmFg-gjoYtNWNJM47p22NfBugYFA",
            authDomain: "mock-test-1eea6.firebaseapp.com",
            projectId: "mock-test-1eea6",
            appId: "1:111849173136:web:8b211f58d854119e88a815"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // 1. লগইন চেক
        auth.onAuthStateChanged(user => {
            if (user) window.location.replace("index.html");
        });

        // 2. মোবাইল এরর দেখার জন্য
        auth.getRedirectResult().catch(err => {
            document.getElementById('msg').innerText = err.message;
        });

        // 3. লগইন ফাংশন (Redirect)
        function login() {
            auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider());
        }
    </script>
</body>
</html>
